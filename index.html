<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    
    <!-- import the webpages's stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Manchester United Quiz</title>
</head>

 <!-- import the webpage's javascript file -->
<body>
    <!-- heading -->
    <h1 class="heading">
        <img class="logo" src="assets/images/manchester-united-logo.png" alt="logo"> Manchester United Quiz
    </h1>

    <!-- question area -->
    <section class="container">
        <div id="question-container" class="hide">
          <div id="question">Question

          </div>
          <div id="answers" class="btn-answers">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>

          <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>  
    </section>
    
    <!-- Score area -->
    <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="score">0</span></p>

    </div>

   <script src="assets/js/script.js"></script>
</body>
</html>
